<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NineGraffx | Premium Graphic Design Tanzania</title>
  <meta name="description" content="Professional Graphic Designer | Logo, Branding, Packaging | Tanzania" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    :root {
      --gold: #f1c40f;
      --dark: #0a0a0a;
      --gray: #1a1a1a;
      --light: #f8f9fa;
      --text: #eee;
      --transition: all 0.4s ease;
    }
    [data-theme="light"] {
      --dark: #f8f9fa;
      --gray: #ffffff;
      --text: #222;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--text);
      line-height: 1.7;
      overflow-x: hidden;
      transition: var(--transition);
    }
    a { text-decoration: none; color: inherit; }

    /* Navbar */
    nav {
      position: fixed;
      top: 0; width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      background: rgba(0,0,0,0.9);
      backdrop-filter: blur(10px);
      transition: var(--transition);
    }
    nav.scrolled { padding: 15px 60px; box-shadow: 0 5px 25px rgba(0,0,0,0.5); }
    .logo { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--gold); }
    nav ul { display: flex; gap: 40px; list-style: none; }
    nav ul li a { color: var(--text); position: relative; transition: var(--transition); }
    nav ul li a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -8px; left: 0; background: var(--gold); transition: var(--transition); }
    nav ul li a:hover { color: var(--gold); }
    nav ul li a:hover::after { width: 100%; }
    .theme-toggle { background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--text); }

    /* Hero */
    #home {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    #particles { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
    .hero-content { position: relative; z-index: 2; max-width: 900px; padding: 20px; }
    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      background: linear-gradient(90deg, #fff, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .typing { font-size: 1.8rem; color: var(--gold); margin: 20px 0; height: 50px; }
    .btn {
      padding: 15px 40px;
      background: var(--gold);
      color: #000;
      border: none;
      border-radius: 50px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 10px 30px rgba(241,196,15,0.4);
    }
    .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(241,196,15,0.6); }

    section { padding: 120px 60px; }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      text-align: center;
      margin-bottom: 70px;
      color: var(--text);
    }
    h2 span { color: var(--gold); }

    /* Counters */
    .counters {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      margin: 50px 0;
    }
    .counter-item { text-align: center; }
    .counter-item h3 { font-size: 3rem; color: var(--gold); }
    .counter-item p { font-size: 1.1rem; color: var(--text); }

    /* Portfolio */
    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .portfolio-item {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      transition: var(--transition);
    }
    .portfolio-item:hover { transform: translateY(-15px); }
    .portfolio-item img { width: 100%; height: 100%; object-fit: cover; transition: var(--transition); }
    .portfolio-item:hover img { transform: scale(1.15); }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.9));
      display: flex;
      align-items: flex-end;
      padding: 30px;
      opacity: 0;
      transition: var(--transition);
    }
    .portfolio-item:hover .overlay { opacity: 1; }
    .overlay h3 { color: var(--gold); font-size: 1.6rem; }

    /* Services & FAQ */
    .services-grid, .faq-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .service-item, .faq-item {
      background: var(--gray);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
    }
    .service-item:hover, .faq-item:hover { background: var(--gold); color: #000; transform: translateY(-10px); }

    /* Contact Form */
    form {
      max-width: 600px;
      margin: 0 auto;
      display: grid;
      gap: 20px;
    }
    input, textarea {
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: var(--text);
    }
    input:focus, textarea:focus { outline: 2px solid var(--gold); }

    /* Floating Buttons */
    .floating-buttons {
      position: fixed;
      bottom: 30px; right: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 999;
    }
    .floating-buttons a {
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.7rem;
      color: #fff;
      box-shadow: 0 5px 20px rgba(0,0,0,0.6);
      transition: var(--transition);
    }
    .floating-buttons a:hover { transform: translateY(-5px) scale(1.1); }
    .whatsapp-btn { background: #25D366; }
    .insta-btn { background: #E1306C; }
    .call-btn { background: var(--gold); color: #000; }
    .back-top { background: #333; }

    @media (max-width: 768px) {
      nav { padding: 15px 20px; }
      .hero-content h1 { font-size: 4rem; }
      section { padding: 80px 20px; }
      h2 { font-size: 2.8rem; }
    }
  </style>
</head>
